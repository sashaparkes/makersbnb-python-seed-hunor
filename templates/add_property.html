

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakersBnb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
        }

        label {
            font-family: Arial, sans-serif;
            margin: 30px;
            padding: 0;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
        }

        h2 {
            text-align: center;
        }



    </style>
</head>
<body>

    <h1>MakersBnb</h1>

    <h2>Add a space</h2>
    
    <form action="/home_page" method="post">
        {% if errors %}
            <p class="t-errors">
                There were errors with your submission: {{ errors }}
            </p>
        {% endif %}
    
        <div>
            <label for="space_name">space Name:</label><br>
            <input type="text" name="name" id="name" size="40">
        </div>
    
        <div>
            <label for="description">Description:</label><br>
            <input type="text" name="description" id="description" size="75">
        </div>
    
        <div>
            <label for="price_per_night">Price per night (Â£xx):</label><br>
            <input type="text" name="price_per_night" id="price_per_night" size="10">
        </div>
    
        <div>
            <label for="image">Link to imagery:</label><br>
            <input type="text" name="image" id="image" size="50">
        </div>
    
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
    
</body>
</html>
