<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout {
            background-color: #F6526D;
            color: white;
        }
        h1 {
        text-align: center;
        margin-bottom: 20px; /* Adds space below the title */
        }
        .property-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: auto;
            margin-top: 30px;
        }
        .property {
            background-color: white;
            padding: 15px;
            display: flex;
            gap: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .property img {
            width: 150px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
        }
        .property-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Your MakersBnb Account</h1>
        <div class="buttons">
            <button class="logout" onclick= "window.location.href='/logout'">Logout</button>
        </div>
    </div>
    
    <div class="property-list">
        {% for space in spaces %}
        <div class="property">
            <img src="property1.jpg" alt="Property Image"> <!-- image taken from database? -->
            <div class="property-info">
                <h2>{{space.name}}</h2> <!-- space name taken from database -->
                <p>{{space.description}}</p> <!-- description taken from database -->
                <p>Â£ {{space.price_per_night}} per night</p>
                <p>Contact: {{space.host_email}}</p> <!-- contact taken from database -->
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
