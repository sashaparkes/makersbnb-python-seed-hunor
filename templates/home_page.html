<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MakersBnb</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
        }
        h1 {
            text-align: center;
        }
        .property-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: auto;
        }
        .property {
            background-color: white;
            padding: 15px;
            display: flex;
            gap: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .property img {
            width: 150px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
        }
        .property-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>MakersBnb</h1>
    <nav>
        <a href="/home_page/add-space">Add a new space</a>
    </nav>
    
    <div class="property-list">
        {% for space in spaces %}
        <div class="property">
            <img src="property1.jpg" alt="Property Image"> <!-- image taken from database? -->
            <div class="property-info">
                <h2>{{space.name}}</h2> <!-- space name taken from database -->
                <p>{{space.description}}</p> <!-- description taken from database -->
                <p>Â£{{space.price_per_night}} per night</p>
                <p class="host_email">Contact: {{space.host_email}}</p> <!-- contact taken from database -->
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
